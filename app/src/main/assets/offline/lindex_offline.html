<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>首页</title>
        <!-- Bootstrap CSS -->
        <style>
            @font-face {
                font-family: han;
                src: url("file:///android_asset/font/han.ttf");
                }
        </style>
        
        <script src="../dist/js/bootstrap.bundle.min.js"></script>
        <link href="../dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/lindex.css" rel="stylesheet">
        <link href="../css/universal.css" rel="stylesheet">
    </head>
   
    <body>
         <!--导航栏-->
         <div id="container">
            <header>
                <div class="navbar-dark pt-4 fixed-top headlineq">
                    <div class="container-fluid">
                        <div class="row mt-3">
                            <div class="col">
                                <div class="d-flex flex-row align-items-end">
                                    <div>
                                        <button class="btn text-light" type="button" style="font-size: 16px;" onclick="openLeftDrawer()">菜单</button>
                                    </div>

                                    <div style="text-align:center;width:70%">
                                        <p style="font-size: 20px;" class="text-light">离线模式</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row normalbg">
                            <div class="col-9 pt-2" id="infos">
                            </div>
                            <div class="col-3 pt-2" id="settings">
                                <button class="btn text-black-75 m-0" onclick="openSettings()">设置</button>
                            </div>
                        </div>
                    </div>
                </div>         
            </header>
                <div class="container-fluid mt-3 pt-5">
                    <div class="row pt-5 mt-5 mb-1">
                        <div class="col">
                                <div class="input-group ">
                                    <input id="search" type="text" class="form-control border-0" placeholder="请输入汉字" style="box-shadow:none;">
                                    <!--oninput="previewVisibleOrNot()"-->
                                    <button class="btn btn-primary pe-3 ps-3" id="button-search" onclick="AlinkService()">查询</button>
                                </div>
                        </div>
                        <dv class="w-100"></dv>
                        <div class="col visually-hidden" id="convertVisible_root">
                            <div id="convertVisible">
                                <!--这里将生成音节转换后代码-->
                            </div>
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-4">
                            <a class="text-black-75 btn p-2">输入格式</a>
                        </div>

                        <div class="col-8">
                            <div class="dropdown">
                                <button id="selectop" type="button" class="btn dropdown-toggle p-2 text-primary" data-bs-toggle="dropdown" style="letter-spacing: 2px;" datas="hz">
                                    汉字
                                </button>
                                <ul class="dropdown-menu border-0">
                                    <li><a class="dropdown-item" onclick="changeInputHints(this)" datas="hz" href="javascript:void(0)">汉字</a></li>
                                    <li><a class="dropdown-item" onclick="changeInputHints(this)" datas="cmnp"  href="javascript:void(0)">普通话拼音</a></li>
                                    <li><a class="dropdown-item" onclick="changeInputHints(this)" datas="uni"  href="javascript:void(0)">通用客语拼音</a></li>
                                </ul>
                           </div>
                        </div>
                    </div>
                    <div id="filters">
                        <!--这里动态生成筛选条件布局-->
                    </div>

                    <div class="mt-3 row">
                        <div id="resultLayout" class="col mt-0 pt-0 pb-3" style="font-family: han;">
                            <!--这里动态生成搜索结果布局-->
                        </div>
                    </div>
            </div>

            <script src="../js/universal.js"></script>
            <script src="js/lindex_offline.js" ></script>
            <!--script></script>
            <script src="lindex.js" type="module"></script-->
         </div>
    </body>
</html>
